<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูลพร้อมตำแหน่ง</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .form-group input, .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }

    .form-group button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <input type="text" id="salesName" name="salesName" required>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <input type="text" id="region" name="region" required>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทร:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ:</label>
        <input type="text" id="contactName" name="contactName" required>
      </div>
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งผู้ติดต่อ:</label>
        <input type="text" id="contactPosition" name="contactPosition" required>
      </div>
      <div class="form-group">
        <label for="location">ตำแหน่งปัจจุบัน:</label>
        <input type="text" id="location" name="location" readonly>
        <button type="button" id="getLocation">ดึงตำแหน่ง</button>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby7fzz6nuOg_zo4RxLjwMuaUG4NJroLDz16XxaydCDoApyZq0AkHBMYU_RYJzqwKvtw/exec';

    // ดึงตำแหน่งที่ตั้งของผู้ใช้งาน
    document.getElementById('getLocation').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').value = `Lat: ${latitude}, Lng: ${longitude}`;
          },
          (error) => {
            alert('ไม่สามารถดึงตำแหน่งได้: ' + error.message);
          }
        );
      } else {
        alert('เบราว์เซอร์ของคุณไม่รองรับการใช้งาน Geolocation');
      }
    });

    // ส่งข้อมูลไปยัง Google Apps Script
    document.getElementById('dataForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {
        salesName: formData.get('salesName'),
        storeName: formData.get('storeName'),
        region: formData.get('region'),
        phone: formData.get('phone'),
        contactName: formData.get('contactName'),
        contactPosition: formData.get('contactPosition'),
        location: formData.get('location'),
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('บันทึกข้อมูลสำเร็จ');
          event.target.reset(); // ล้างฟอร์ม
        } else {
          const errorDetails = await response.json();
          console.error('Error response:', errorDetails);
          alert(`เกิดข้อผิดพลาด: ${errorDetails.error || 'ไม่ทราบข้อผิดพลาด'}`);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('ไม่สามารถส่งข้อมูลได้: ' + error.message);
      }
    });
  </script>
</body>
</html>
