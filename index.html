<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    .container {
      width: 95%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    .form-group button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มการบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesID">รหัสฝ่ายขาย Sales ID:</label>
        <input type="number" id="salesID" name="salesID" required onblur="fetchSalesName()">
      </div>
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <input type="text" id="salesName" name="salesName" readonly>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <div class="form-group">
        <label for="region">พื้นที่จังหวัด:</label>
        <select id="region" name="region" required></select>
      </div>
      <div class="form-group">
        <label for="location">Location ตำแหน่งร้านค้า:</label>
        <input type="text" id="location" name="location" placeholder="ปักหมุดตำแหน่ง" readonly>
        <button type="button" onclick="getLocation()">ปักหมุด</button>
      </div>
      <div class="form-group">
        <label for="photo1">รูปหน้าร้าน:</label>
        <input type="file" id="photo1" name="photo1" accept="image/*">
      </div>
      <div class="form-group">
        <label for="photo2">รูปเซลและหน้าร้าน:</label>
        <input type="file" id="photo2" name="photo2" accept="image/*">
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์ร้านค้า:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ เจ้าหน้าที่ร้านค้า:</label>
        <input type="text" id="contactName" name="contactName">
      </div>
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งงานผู้รับเรื่อง:</label>
        <input type="text" id="contactPosition" name="contactPosition">
      </div>
      <button type="button" onclick="submitForm()">บันทึกข้อมูล</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>บันทึกข้อมูลสำเร็จ!</h2>
    </div>
  </div>

  <script>
    function fetchSalesName() {
      const salesID = document.getElementById('salesID').value;
      google.script.run
        .withSuccessHandler(name => {
          document.getElementById('salesName').value = name || "ไม่พบข้อมูล";
        })
        .getSalesName(salesID);
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition((position) => {
        const coords = `${position.coords.latitude}, ${position.coords.longitude}`;
        document.getElementById('location').value = coords;
      });
    }

    function submitForm() {
      const form = document.getElementById("dataForm");
      const formData = new FormData(form);

      const photos = ["photo1", "photo2"];
      const photoUploads = photos.map((photo) => {
        return formData.get(photo) ? uploadFile(formData.get(photo)) : Promise.resolve("");
      });

      Promise.all(photoUploads).then((photoUrls) => {
        const formObject = Object.fromEntries(formData.entries());
        formObject.photo1 = photoUrls[0];
        formObject.photo2 = photoUrls[1];

        google.script.run
          .withSuccessHandler(() => {
            openModal();
            form.reset();
          })
          .submitData(formObject);
      });
    }

    function uploadFile(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          resolve(event.target.result); // ส่ง Base64 ให้ฝั่ง Apps Script
        };
        reader.readAsDataURL(file);
      });
    }

    function openModal() {
      document.getElementById('successModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('successModal').style.display = "none";
    }

    document.addEventListener('DOMContentLoaded', () => {
      google.script.run
        .withSuccessHandler(options => {
          const regionSelect = document.getElementById('region');
          options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            regionSelect.appendChild(opt);
          });
        })
        .getRegions();
    });
  </script>
</body>
</html>
