<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูลใน Firestore</title>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>แบบฟอร์มบันทึกข้อมูล</h1>
  <form id="dataForm">
    <label for="salesName">ชื่อฝ่ายขาย:</label>
    <input type="text" id="salesName" name="salesName" required>
    <br><br>
    <label for="region">จังหวัด:</label>
    <input type="text" id="region" name="region" required>
    <br><br>
    <label for="storeName">ชื่อร้านค้า:</label>
    <input type="text" id="storeName" name="storeName" required>
    <br><br>
    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYVsCK_DFALuZBPt9q_2mB_eOQHJRi6E8",
      authDomain: "sale-freelane-github-data.firebaseapp.com",
      projectId: "sale-freelane-github-data",
      storageBucket: "sale-freelane-github-data.firebasestorage.app",
      messagingSenderId: "573539356014",
      appId: "1:573539356014:web:043396e1cd29eaace3857f",
      measurementId: "G-939J3TSBLM"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission
    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const salesName = document.getElementById('salesName').value;
      const region = document.getElementById('region').value;
      const storeName = document.getElementById('storeName').value;

      try {
        await db.collection('salesData').add({
          salesName,
          region,
          storeName
        });
        alert('บันทึกข้อมูลสำเร็จ!');
        document.getElementById('dataForm').reset();
      } catch (error) {
        console.error('Error writing document: ', error);
        alert('เกิดข้อผิดพลาด: ' + error.message);
      }
    });
  </script>
</body>
</html>
