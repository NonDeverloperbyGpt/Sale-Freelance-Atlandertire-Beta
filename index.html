<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูล</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    h2 { text-align: center; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select, .form-group button { width: 100%; padding: 10px; margin: 5px 0; }
    .form-group button { background: #007bff; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <input type="text" id="salesName" name="SalesName" required>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <input type="text" id="region" name="Region" required>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="StoreName" required>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';

    document.getElementById('dataForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        const result = await response.json();
        alert(result.message || 'บันทึกข้อมูลสำเร็จ');
        e.target.reset();
      } catch (error) {
        console.error('Error:', error);
        alert('ไม่สามารถบันทึกข้อมูลได้');
      }
    });
  </script>
</body>
</html>
