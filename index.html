<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin: 5px 0;
    }
    .form-group button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <select id="salesName" name="salesName" required></select>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <select id="region" name="region" required></select>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <div class="form-group">
        <label for="location">ตำแหน่งร้านค้า:</label>
        <input type="text" id="location" name="location" readonly>
        <button type="button" id="shareLocation">แชร์ตำแหน่ง</button>
      </div>
      <div class="form-group">
        <label for="photo1">ภาพ 1:</label>
        <input type="file" id="photo1" name="photo1" accept="image/*">
      </div>
      <div class="form-group">
        <label for="photo2">ภาพ 2:</label>
        <input type="file" id="photo2" name="photo2" accept="image/*">
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทร:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ:</label>
        <input type="text" id="contactName" name="contactName" required>
      </div>
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งผู้ติดต่อ:</label>
        <input type="text" id="contactPosition" name="contactPosition" required>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    // ลิงก์ URL ของไฟล์ JSON จาก GitHub
    const salesURL = 'https://raw.githubusercontent.com/NonDeverloperbyGpt/Sale-Freelance-Atlandertire-Beta/refs/heads/main/sales.json';
    const regionsURL = 'https://raw.githubusercontent.com/NonDeverloperbyGpt/Sale-Freelance-Atlandertire-Beta/refs/heads/main/regions.json';

    // โหลดข้อมูลจากไฟล์ JSON
    async function loadOptions() {
      try {
        const salesResponse = await fetch(salesURL);
        const regionsResponse = await fetch(regionsURL);

        const salesData = await salesResponse.json();
        const regionsData = await regionsResponse.json();

        const salesSelect = document.getElementById('salesName');
        const regionSelect = document.getElementById('region');

        // เติมข้อมูลให้กับตัวเลือก SalesName
        salesData.forEach(({ SalesID, SalesName }) => {
          const option = document.createElement('option');
          option.value = SalesID;
          option.textContent = SalesName;
          salesSelect.appendChild(option);
        });

        // เติมข้อมูลให้กับตัวเลือก Region
        regionsData.forEach(({ name, code }) => {
          const option = document.createElement('option');
          option.value = code;
          option.textContent = name;
          regionSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading options:', error);
        alert('ไม่สามารถโหลดข้อมูลได้');
      }
    }

    // ฟังก์ชันเพื่อส่งข้อมูล
    async function submitForm(event) {
      event.preventDefault();

      const formData = new FormData(event.target);

      // สร้างอ็อบเจ็กต์ข้อมูลที่จะบันทึก
      const data = {
        salesName: formData.get('salesName'),
        storeName: formData.get('storeName'),
        region: formData.get('region'),
        location: formData.get('location'),
        photo1: formData.get('photo1'),
        photo2: formData.get('photo2'),
        phone: formData.get('phone'),
        contactName: formData.get('contactName'),
        contactPosition: formData.get('contactPosition')
      };

      // ส่งข้อมูลไปยัง Google Apps Script หรือ API ของคุณ
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwwfNkgmlZb3QCxS-W5ZXsQNMiDiB85FouiRkdyFpET8UjslZkNgMIe7W5wykQlG7DO/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.success) {
          alert('บันทึกข้อมูลสำเร็จ!');
        } else {
          alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล');
        }
      } catch (error) {
        console.error('Error submitting data:', error);
        alert('ไม่สามารถส่งข้อมูลได้');
      }
    }

    // เรียกใช้ฟังก์ชั่น loadOptions เมื่อโหลดเพจ
    loadOptions();

    // ตั้งค่าให้ฟอร์มส่งข้อมูลเมื่อกดปุ่ม
    document.getElementById('dataForm').addEventListener('submit', submitForm);
  </script>
</body>
</html>
