<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูล</title>
  <!-- เพิ่ม Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://nondeverloperbygpt.github.io https://script.google.com; style-src 'self' 'nonce-abcdef123'; object-src 'none';">
  <style nonce="abcdef123">
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
      font-weight: bold;
    }

    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #007bff;
    }

    .form-group button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }

    .form-group button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <select id="salesName" name="salesName" required>
          <option value="">กรุณาเลือกชื่อฝ่ายขาย</option>
        </select>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <select id="region" name="region" required>
          <option value="">กรุณาเลือกจังหวัด</option>
        </select>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <div class="form-group">
        <label for="photo1">ภาพฝ่ายขายและร้านค้า:</label>
        <input type="file" id="photo1" name="photo1" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="photo2">ภาพหน้าร้าน:</label>
        <input type="file" id="photo2" name="photo2" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="phone">เบอร์โทร:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ:</label>
        <input type="text" id="contactName" name="contactName" required>
      </div>
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งผู้ติดต่อ:</label>
        <input type="text" id="contactPosition" name="contactPosition" required>
      </div>
      <div class="form-group">
        <label for="location">ตำแหน่งปัจจุบัน:</label>
        <input type="text" id="location" name="location" readonly>
        <button type="button" id="shareLocation">แชร์ตำแหน่ง</button>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script nonce="abcdef123">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwAGV-YABChgU_yUzbPtmc3P8mryZ6hzuotHN9xIDfmQDzspwg9xAPXS39I5a0GQ5hC/exec';

    async function submitForm(event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const data = {
        salesName: formData.get('salesName'),
        region: formData.get('region'),
        storeName: formData.get('storeName'),
        phone: formData.get('phone'),
        contactName: formData.get('contactName'),
        contactPosition: formData.get('contactPosition'),
        location: formData.get('location'),
      };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('บันทึกข้อมูลสำเร็จ');
          window.location.reload();
        } else {
          const error = await response.text();
          alert('เกิดข้อผิดพลาดในการบันทึกข้อมูล: ' + error);
        }
      } catch (error) {
        alert('ส่งข้อมูลไม่สำเร็จ: ' + error.message);
      }
    }

    document.getElementById('dataForm').addEventListener('submit', submitForm);
  </script>
</body>
</html>
