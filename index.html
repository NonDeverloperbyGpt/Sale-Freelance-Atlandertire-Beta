<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    .container {
      width: 95%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }
    .form-group button:hover {
      background-color: #218838;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-content h2 {
      margin: 0;
      color: #333;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    <style>
  .form-group button {
      background-color: #28a745;
      color: white;
      padding: 20px; /* ขนาดปุ่มใหญ่ขึ้น */
      border: none;
      border-radius: 8px; /* ขอบโค้งมน */
      font-size: 22px; /* ขนาดตัวอักษรใหญ่ขึ้น */
      cursor: pointer;
      width: 100%; /* ให้ปุ่มเต็มความกว้าง */
      max-width: 400px; /* จำกัดขนาดปุ่มสูงสุด */
      margin: 20px auto; /* จัดกึ่งกลาง */
      display: block; /* บล็อกปุ่ม */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
      transition: background-color 0.3s ease; /* เพิ่มเอฟเฟกต์เมื่อ hover */
  }

  .form-group button:hover {
      background-color: #218838;
      transform: scale(1.05); /* เพิ่มการขยายเล็กน้อยเมื่อ hover */
  }
</style>

  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มการบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesID">รหัสฝ่ายขาย Sales ID:</label>
        <input type="number" id="salesID" name="salesID" required onblur="fetchSalesName()">
      </div>
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <input type="text" id="salesName" name="salesName" readonly>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <div class="form-group">
        <label for="region">พื้นที่จังหวัด:</label>
        <select id="region" name="region" required></select>
      </div>
      <div class="form-group">
        <label for="location">Location ตำแหน่งร้านค้า:</label>
        <input type="text" id="location" name="location" placeholder="ปักหมุดตำแหน่ง" readonly>
        <button type="button" onclick="getLocation()">ปักหมุด</button>
      </div>
     <div class="form-group">
  <label for="photo1">รูปหน้าร้าน:</label>
  <input type="file" id="photo1" name="photo1" accept="image/*">
</div>
<div class="form-group">
  <label for="photo2">รูปเซลและหน้าร้าน:</label>
  <input type="file" id="photo2" name="photo2" accept="image/*">
</div>
<div class="form-group">
  <label for="photo3">Photo 3:</label>
  <input type="file" id="photo3" name="photo3" accept="image/*">
</div>
<div class="form-group">
  <label for="photo4">Photo 4:</label>
  <input type="file" id="photo4" name="photo4" accept="image/*">
</div>
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์ร้านค้า:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ เจ้าหน้าที่ร้านค้า:</label>
        <input type="text" id="contactName" name="contactName">
      </div>
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งงานผู้รับเรื่อง:</label>
        <input type="text" id="contactPosition" name="contactPosition">
      </div>
      <button type="button" onclick="submitForm()">บันทึกข้อมูล</button>
      <style>
  .form-group button { // ขนาดปุ่มปักหมุด เริ่มตรงนี้
      background-color: #28a745;
      color: white;
      padding: 20px; /* ขนาดปุ่มใหญ่ขึ้น */
      border: none;
      border-radius: 8px; /* ขอบโค้งมน */
      font-size: 22px; /* ขนาดตัวอักษรใหญ่ขึ้น */
      cursor: pointer;
      width: 100%; /* ให้ปุ่มเต็มความกว้าง */
      max-width: 400px; /* จำกัดขนาดปุ่มสูงสุด */
      margin: 20px auto; /* จัดกึ่งกลาง */
      display: block; /* บล็อกปุ่ม */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
      transition: background-color 0.3s ease; /* เพิ่มเอฟเฟกต์เมื่อ hover */
  }

  .form-group button:hover {
      background-color: #218838;
      transform: scale(1.05); /* เพิ่มการขยายเล็กน้อยเมื่อ hover */
  }
</style> /* ใส่ข้อมูลให้ครบถ้วน หลังจากกดบันทึกข้อมูล รอ 2-3 วิ */

    </form>
  </div>

  <!-- Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>บันทึกข้อมูลสำเร็จ!</h2>
    </div>
  </div>

  <script>
    function fetchSalesName() {
      const salesID = document.getElementById('salesID').value;
      google.script.run
        .withSuccessHandler(name => {
          document.getElementById('salesName').value = name || "ไม่พบข้อมูล";
        })
        .getSalesName(salesID);
    }

    function getLocation() {
      navigator.geolocation.getCurrentPosition((position) => {
        const coords = `${position.coords.latitude}, ${position.coords.longitude}`;
        document.getElementById('location').value = coords;
      });
    }

    function submitForm() {
      const form = document.getElementById("dataForm");
      const formData = new FormData(form);

      const photos = ["photo1", "photo2", "photo3", "photo4"];
      const photoUploads = photos.map((photo) => {
        return formData.get(photo) ? uploadFile(formData.get(photo)) : Promise.resolve("");
      });

      Promise.all(photoUploads).then((photoUrls) => {
        const formObject = Object.fromEntries(formData.entries());
        formObject.photo1 = photoUrls[0];
        formObject.photo2 = photoUrls[1];
        formObject.photo3 = photoUrls[2];
        formObject.photo4 = photoUrls[3];

        google.script.run
          .withSuccessHandler(() => {
            openModal();
            form.reset();
          })
          .submitData(formObject);
      });
    }

    function uploadFile(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          resolve(event.target.result); // ส่ง Base64 ให้ฝั่ง Apps Script
        };
        reader.readAsDataURL(file);
      });
    }

    function openModal() {
      document.getElementById('successModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('successModal').style.display = "none";
    }

    document.addEventListener('DOMContentLoaded', () => {
      google.script.run
        .withSuccessHandler(options => {
          const regionSelect = document.getElementById('region');
          options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            regionSelect.appendChild(opt);
          });
        })
        .getRegions();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>แบบฟอร์มการบันทึกข้อมูล</title>
  <script>
    const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycb.../exec"; // แปะ URL จาก Apps Script ที่ได้มา

    function submitForm() {
      const formData = new FormData(document.getElementById("dataForm"));
      const jsonData = {};
      formData.forEach((value, key) => (jsonData[key] = value));

      // ส่งข้อมูลไปยัง Apps Script
      fetch(GOOGLE_APPS_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          alert(data.message || "บันทึกข้อมูลสำเร็จ");
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
        });
    }
  </script>
</head>
<body>
  <h2>แบบฟอร์มการบันทึกข้อมูล</h2>
  <form id="dataForm">
    <label>ชื่อฝ่ายขาย:</label>
    <input type="text" name="salesName" required />
    <label>ชื่อร้านค้า:</label>
    <input type="text" name="storeName" required />
    <label>รูปภาพ:</label>
    <input type="file" name="photo1" accept="image/*" />
    <button type="button" onclick="submitForm()">บันทึกข้อมูล</button>
  </form>
</body>
</html>
