<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มการบันทึกข้อมูล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
  width: 90%;
  max-width: 600px;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 0 auto;
  overflow-x: hidden;
}

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .form-group input,
    .form-group select,
    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มการบันทึกข้อมูล</h2>
    <form id="dataForm">
      <!-- Sales Dropdown -->
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <select id="salesName" name="salesName" required>
          <option value="">เลือกชื่อฝ่ายขาย</option>
        </select>
      </div>

      <!-- Region Dropdown -->
      <div class="form-group">
        <label for="region">พื้นที่จังหวัด:</label>
        <select id="region" name="region" required>
          <option value="">เลือกจังหวัด</option>
        </select>
      </div>

      <!-- Store Name -->
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>

      <!-- Location Sharing -->
      <div class="form-group">
        <label for="location">ตำแหน่งร้านค้า:</label>
        <input type="text" id="location" name="location" readonly>
        <button type="button" id="shareLocation">แชร์ตำแหน่ง</button>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์ร้านค้า:</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <!-- Contact Name -->
      <div class="form-group">
        <label for="contactName">ชื่อผู้ติดต่อ:</label>
        <input type="text" id="contactName" name="contactName" required>
      </div>

      <!-- Contact Position -->
      <div class="form-group">
        <label for="contactPosition">ตำแหน่งงานผู้รับเรื่อง:</label>
        <input type="text" id="contactPosition" name="contactPosition" required>
      </div>

      <!-- Photo1 -->
      <div class="form-group">
        <label for="photo1">รูปหน้าร้าน:</label>
        <input type="file" id="photo1" name="photo1" accept="image/*" required>
      </div>

      <!-- Photo2 -->
      <div class="form-group">
        <label for="photo2">รูปเซลและหน้าร้าน:</label>
        <input type="file" id="photo2" name="photo2" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    // Fetch data from API
window.addEventListener('load', async () => {
  const salesDropdown = document.getElementById('salesName');
  const regionDropdown = document.getElementById('region');

  try {
    // Fetch sales data
    let salesResponse = await fetch('https://script.google.com/macros/s/AKfycbxnRpKxWcA8Ra91OVV-mEoHoCX0ogjECAuntAOmENJJGG_YACJohnztu-sCiqM8A0NC/exec?action=getSales');
    if (!salesResponse.ok) throw new Error('Error fetching sales data');
    let salesData = await salesResponse.json();
    salesData.forEach(sale => {
      let option = document.createElement('option');
      option.value = sale[0];
      option.textContent = sale[1];
      salesDropdown.appendChild(option);
    });

    // Fetch region data
    let regionResponse = await fetch('https://script.google.com/macros/s/AKfycbxnRpKxWcA8Ra91OVV-mEoHoCX0ogjECAuntAOmENJJGG_YACJohnztu-sCiqM8A0NC/exec?action=getRegions');
    if (!regionResponse.ok) throw new Error('Error fetching region data');
    let regionData = await regionResponse.json();
    regionData.forEach(region => {
      let option = document.createElement('option');
      option.value = region[0];
      option.textContent = region[1];
      regionDropdown.appendChild(option);
    });
  } catch (error) {
    console.error('Error loading options:', error);
    alert('เกิดข้อผิดพลาดในการโหลดข้อมูล: ' + error.message);
  }
});

    // Handle location sharing
    document.getElementById('shareLocation').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const locationField = document.getElementById('location');
            locationField.value = `${position.coords.latitude}, ${position.coords.longitude}`;
          },
          error => {
            alert('ไม่สามารถเข้าถึงตำแหน่งได้');
          }
        );
      } else {
        alert('เบราว์เซอร์ของคุณไม่รองรับการแชร์ตำแหน่ง');
      }
    });

    // Handle form submission
    document.getElementById('dataForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);

      try {
        let response = await fetch('https://script.google.com/macros/s/AKfycbxnRpKxWcA8Ra91OVV-mEoHoCX0ogjECAuntAOmENJJGG_YACJohnztu-sCiqM8A0NC/exec?action=submitForm', {
          method: 'POST',
          body: formData // ใช้ FormData ส่งข้อมูลไปยัง Google Apps Script
        });

        let result = await response.json();
        alert(result.message);
        event.target.reset();
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
      }
    });
  </script>
</body>
</html>
