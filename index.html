<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin: 5px 0;
    }
    .form-group button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <select id="salesName" name="salesName" required></select>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <select id="region" name="region" required></select>
      </div>
      <div class="form-group">
        <label for="storeName">ชื่อร้านค้า:</label>
        <input type="text" id="storeName" name="storeName" required>
      </div>
      <!-- Location Sharing -->
      <div class="form-group">
        <label for="location">ตำแหน่งร้านค้า:</label>
        <input type="text" id="location" name="location" readonly>
        <button type="button" id="shareLocation">แชร์ตำแหน่ง</button>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    // ลิงก์ URL ของไฟล์ JSON จาก GitHub
    const salesURL = 'https://raw.githubusercontent.com/USERNAME/REPOSITORY_NAME/branch/sales.json';
    const regionsURL = 'https://raw.githubusercontent.com/USERNAME/REPOSITORY_NAME/branch/regions.json';

    // โหลดข้อมูลจากไฟล์ JSON
    async function loadOptions() {
      try {
        const salesResponse = await fetch(salesURL);
        const regionsResponse = await fetch(regionsURL);

        const salesData = await salesResponse.json();
        const regionsData = await regionsResponse.json();

        const salesSelect = document.getElementById('salesName');
        const regionSelect = document.getElementById('region');

        // เติมข้อมูลให้กับตัวเลือก SalesName
        salesData.forEach(({ SalesID, SalesName }) => {
          const option = document.createElement('option');
          option.value = SalesID;
          option.textContent = SalesName;
          salesSelect.appendChild(option);
        });

        // เติมข้อมูลให้กับตัวเลือก Region
        regionsData.forEach(({ name, code }) => {
          const option = document.createElement('option');
          option.value = code;
          option.textContent = name;
          regionSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading options:', error);
        alert('ไม่สามารถโหลดข้อมูลได้');
      }
    }

    // เรียกใช้ฟังก์ชั่น loadOptions เมื่อโหลดเพจ
    loadOptions();
  </script>
</body>
</html>
