<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มบันทึกข้อมูล</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .form-group button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }

    .form-group button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
      <div class="form-group">
        <label for="salesName">ชื่อฝ่ายขาย:</label>
        <select id="salesName" name="salesName" required>
          <option value="">กรุณาเลือกชื่อฝ่ายขาย</option>
        </select>
      </div>
      <div class="form-group">
        <label for="region">จังหวัด:</label>
        <select id="region" name="region" required>
          <option value="">กรุณาเลือกจังหวัด</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">บันทึกข้อมูล</button>
      </div>
    </form>
  </div>

  <script>
    const salesURL = 'https://raw.githubusercontent.com/NonDeverloperbyGpt/Sale-Freelance-Atlandertire-Beta/refs/heads/main/sales.json';
    const regionsURL = 'https://raw.githubusercontent.com/NonDeverloperbyGpt/Sale-Freelance-Atlandertire-Beta/refs/heads/main/regions.json';

    async function loadOptions() {
      try {
        // โหลดข้อมูลชื่อฝ่ายขาย
        const salesResponse = await fetch(salesURL);
        const salesData = await salesResponse.json();
        const salesSelect = document.getElementById('salesName');

        salesData.forEach(({ SalesID, SalesName }) => {
          const option = document.createElement('option');
          option.value = SalesID;
          option.textContent = SalesName;
          salesSelect.appendChild(option);
        });

        // โหลดข้อมูลจังหวัด
        const regionsResponse = await fetch(regionsURL);
        const regionsData = await regionsResponse.json();
        const regionSelect = document.getElementById('region');

        regionsData.forEach(({ code, name }) => {
          const option = document.createElement('option');
          option.value = code;
          option.textContent = name;
          regionSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading options:', error);
        alert('ไม่สามารถโหลดข้อมูลได้');
      }
    }

    document.addEventListener('DOMContentLoaded', loadOptions);

    document.getElementById('dataForm').addEventListener('submit', (event) => {
      event.preventDefault();
      alert('ข้อมูลถูกบันทึกเรียบร้อย!');
    });
  </script>
</body>
</html>
